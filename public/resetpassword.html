<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>
    <a href="https://www.galaxiets.com" class="brand">
      <img src="favicon.png" height="60" width="100">
    </a>
    <div class="forget-password-form">
      <h3>Reset Password</h3>
      <br>
      <form id="resetPasswordForm" onsubmit="return validateForm()" action="/resetpassword" method="POST">
        <input type="password" id="newPassword" name="newPassword" placeholder="New Password" required>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
        <input type="text" id="otp" name="otp" placeholder="Enter OTP" required>
        <p id="passwordError" class="error-message"></p> <!-- Error message area for password mismatch -->
        <button type="submit">Reset Password</button>
      </form>
    </div>
    <p class="copyright">
      &copy; 2024 - <span>GALAXIETS</span> All Rights Reserved.
    </p>
  </main>

  <script src="script.js"></script>

  <script>
    function validateForm() {
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const otp = document.getElementById('otp').value;

      // Check if passwords match
      if (newPassword !== confirmPassword) {
        const passwordError = document.getElementById('passwordError');
        passwordError.textContent = "Passwords do not match";
        return false; // Prevent form submission
      }

      // Add OTP to form data
      document.getElementById('resetPasswordForm').appendChild(createHiddenField('otp', otp));

      return true; // Allow form submission
    }

    // Function to create a hidden form field
    function createHiddenField(name, value) {
      const input = document.createElement('input');
      input.type = 'hidden';
      input.name = name;
      input.value = value;
      return input;
    }
  </script>
</body>

</html>
